{# Chat message fragment - returned by HTMX #}
{% if question %}
<div class="chat-message user">
    <div class="message-content">
        {{ question }}
    </div>
</div>
{% endif %}

<div class="chat-message {{ role }}">
    <div class="message-content">
        {{ content|safe }}
    </div>
    {% if sources %}
    <div class="message-sources">
        <strong>ğŸ“ Sources:</strong>
        {% for source in sources %}
        <code>{{ source }}</code>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</div>

<tr id="paper-row-{{ paper.id }}" class="border-b border-gray-100 last:border-0 hover:bg-gray-50/50 transition-colors">
    <td class="py-3 px-4 text-sm text-gray-900 font-medium">{{ paper.title }}</td>
    <td class="py-3 px-4 text-sm text-gray-500">
        {% include "smart_paper/partials/processing_status.html" %}
    </td>
    <td class="py-3 px-4 text-sm text-right flex items-center justify-end gap-2">
        <button disabled class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-gray-400 bg-gray-50 cursor-not-allowed">
            View
        </button>
        <button hx-delete="{% url 'smart_paper:delete_paper' paper.id %}"
                hx-confirm="Delete this paper?"
                hx-target="closest tr"
                hx-swap="outerHTML"
                class="text-gray-400 hover:text-red-600 transition-colors bg-transparent p-1.5 rounded-md hover:bg-red-50">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
    </td>
</tr>

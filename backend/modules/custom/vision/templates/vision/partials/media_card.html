<div class="group relative bg-[#0f0f12] border border-gray-800 rounded-lg flex flex-col overflow-hidden shadow-lg hover:shadow-xl hover:border-gray-700 transition-all duration-200">
    <div class="aspect-w-3 aspect-h-2 bg-gray-900 group-hover:opacity-90 flex items-center justify-center overflow-hidden relative">
        {% if media.media_type == 'IMAGE' %}
            <img src="{{ media.file.url }}" alt="{{ media.title }}" class="object-cover w-full h-full">
        {% else %}
             <video class="object-cover w-full h-full pointer-events-none">
                <source src="{{ media.file.url }}#t=0.1" type="video/mp4">
             </video>
             <div class="absolute inset-0 flex items-center justify-center">
                <svg class="w-12 h-12 text-white opacity-80 drop-shadow-lg" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg>
             </div>
        {% endif %}
        
        <!-- Delete Overlay -->
        <!-- Delete Overlay -->
        <button hx-delete="{% url 'vision:delete_media' media.id %}"
                hx-confirm="Are you sure you want to delete this media?"
                hx-target="closest .group"
                hx-swap="outerHTML"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                class="absolute top-2 right-2 p-1.5 bg-black/60 hover:bg-red-600 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity z-10 pointer-events-auto cursor-pointer">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
    </div>
    
    <div class="flex-1 p-4 space-y-2 flex flex-col">
        <h3 class="text-sm font-medium text-gray-100 truncate">
            <a href="{% url 'vision:viewer' media.id %}" class="hover:text-[var(--accent)]">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ media.title }}
            </a>
        </h3>
        <div class="flex justify-between items-center text-xs text-gray-400 mt-auto">
            <span>{{ media.get_media_type_display }}</span>
            {% if media.is_analyzed %}
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-900/30 text-green-400 border border-green-900/50">
                    AI Analyzed
                </span>
            {% else %}
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-800 text-gray-400 border border-gray-700">
                    Raw
                </span>
            {% endif %}
        </div>
        <div class="text-xs text-gray-500">
            {{ media.width }}x{{ media.height }} â€¢ {{ media.file_size_bytes|filesizeformat }}
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    
    <!-- SEO -->
    <meta name="description" content="{% block meta_description %}{{ site.meta_description|default:'Vision Platform - AI Media Analysis' }}{% endblock %}">
    <title>{% block title %}Vision Platform{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëÅÔ∏è</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">
    
    <!-- HTMX + Alpine.js -->
    <script type="module" src="/static/dist/vendor-entry.js"></script>
    
    {% block head %}{% endblock %}
    
    <style>
        :root {
            /* Vision Platform Theme: Yellow & Black */
            --bg: #000000;
            --bg-card: #111111;
            --text: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #FFD700; /* Gold */
            --accent-glow: rgba(255, 215, 0, 0.3);
            --secondary: #333333;
            --border: rgba(255, 255, 255, 0.15);
            
            /* Specific overrides for buttons */
            --btn-text: #000000;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            line-height: 1.6;
        }
        h1, h2, h3, .brand-font { font-family: 'Outfit', sans-serif; }
        
        [x-cloak] { display: none !important; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        
        /* Nav */
        nav { 
            position: fixed; top: 0; width: 100%; 
            background: rgba(5, 5, 5, 0.85); 
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        nav .container { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        nav a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; transition: color 0.2s; font-weight: 500; }
        nav a:hover { color: var(--text); }
        .nav-logo { 
            font-weight: 800; color: var(--text) !important; font-size: 1.3rem; 
            letter-spacing: -0.5px; display: flex; align-items: center; gap: 0.5rem;
        }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .btn-nav { 
            background: var(--accent); color: var(--btn-text);
            padding: 0.5rem 1.25rem; border-radius: 99px; 
            font-weight: 700; font-size: 0.9rem;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .btn-nav:hover { transform: translateY(-1px); box-shadow: 0 6px 20px var(--accent-glow); color: var(--btn-text); background: #fff; border-color: #fff; }
        
        /* Chat Widget */
        #chat-widget {
            position: fixed; bottom: 2rem; right: 2rem; z-index: 999;
        }
        .chat-toggle {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            font-size: 1.5rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .chat-toggle:hover { transform: scale(1.1); }
        
        .chat-window {
            position: absolute; bottom: 80px; right: 0;
            width: 380px; height: 600px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            overflow: hidden;
            transform-origin: bottom right;
            transition: all 0.3s ease;
        }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body hx-boost="true" x-data="{ mobileMenuOpen: false, chatOpen: false }">
    
    <!-- Nav -->
    <nav>
        <div class="container">
            <a href="/" class="nav-logo">
                <span style="color:var(--accent);">üëÅÔ∏è</span> Vision Platform
            </a>
            <div class="nav-links">
                <a href="/vision/">Vision AI</a>
                <a href="/smart-paper/">Smart Paper</a>
                <button @click="chatOpen = true" class="text-gray-400 hover:text-white transition-colors">
                    AI Chat
                </button>
                <a href="/getting-started/">Docs</a>
                
                {% if user.is_authenticated %}
                    <a href="/accounts/profile/" class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-xs font-bold border border-gray-700">
                            {{ user.email|slice:":2"|upper }}
                        </div>
                    </a>
                {% else %}
                    <a href="/accounts/login/" class="btn-nav" hx-boost="false">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main style="padding-top: 70px;">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Global Chat Sidebar (Slide-Over) -->
    <div class="fixed inset-0 overflow-hidden z-[200]" x-cloak x-show="chatOpen">
        <div class="absolute inset-0 overflow-hidden">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" 
                 x-show="chatOpen"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 @click="chatOpen = false"></div>
            
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <div class="pointer-events-auto w-screen max-w-md"
                     x-show="chatOpen"
                     x-transition:enter="transform transition ease-in-out duration-300 sm:duration-500"
                     x-transition:enter-start="translate-x-full"
                     x-transition:enter-end="translate-x-0"
                     x-transition:leave="transform transition ease-in-out duration-300 sm:duration-500"
                     x-transition:leave-start="translate-x-0"
                     x-transition:leave-end="translate-x-full">
                    
                    <div class="flex h-full flex-col bg-[#0f0f12] border-l border-gray-800 shadow-2xl">
                        <!-- Header -->
                        <div class="px-6 py-4 border-b border-gray-800 flex items-center justify-between bg-[#0a0a0f]">
                            <h2 class="text-lg font-bold text-white flex items-center gap-2">
                                <span>ü§ñ</span> AI Architect
                            </h2>
                            <button @click="chatOpen = false" class="text-gray-400 hover:text-white">
                                <span class="sr-only">Close panel</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        
                        <!-- Content (Iframe) -->
                        <div class="relative flex-1">
                            <iframe src="/chatbot/" class="absolute inset-0 w-full h-full border-none bg-[#0f0f12]"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>

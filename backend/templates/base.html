<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    
    <!-- SEO -->
    <meta name="description" content="{% block meta_description %}{{ site.meta_description|default:'DAEMON-ONE - AI-First Django Template' }}{% endblock %}">
    <title>{% block title %}{{ site.name|default:'DAEMON-ONE' }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜ˆ</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">
    
    <!-- HTMX + Alpine.js -->
    <script type="module" src="/static/dist/vendor-entry.js"></script>
    
    {% block head %}{% endblock %}
    
    <style>
        :root {
            --bg: #0a0a0f;
            --text: #e5e5e5;
            --muted: #888;
            --accent: #a855f7;
            --accent-green: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            line-height: 1.6;
        }
        [x-cloak] { display: none !important; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 0 1.5rem; }
        
        /* Nav */
        nav { 
            position: fixed; top: 0; width: 100%; 
            background: rgba(10,10,15,0.9); 
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }
        nav .container { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        nav a { color: var(--muted); text-decoration: none; font-size: 0.9rem; transition: color 0.2s; }
        nav a:hover { color: var(--text); }
        .nav-logo { font-weight: 700; color: var(--text) !important; font-size: 1.1rem; }
        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .btn-nav { 
            background: var(--accent); color: #fff; 
            padding: 0.4rem 1rem; border-radius: 6px; 
            font-weight: 500; font-size: 0.85rem;
        }
        .btn-nav:hover { opacity: 0.9; color: #fff; }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body hx-boost="true" x-data="{ mobileMenuOpen: false }">
    
    <!-- Nav -->
    <nav>
        <div class="container">
            <a href="/" class="nav-logo">ðŸ˜ˆ {{ site.name|default:'DAEMON-ONE' }}</a>
            <div class="nav-links">
                <a href="/getting-started/">Docs</a>
                <a href="/health/">Status</a>
                {% if user.is_authenticated %}
                    <a href="/accounts/profile/">{{ user.email|slice:":10" }}</a>
                    <a href="/accounts/logout/" hx-boost="false">Logout</a>
                {% else %}
                    <a href="/accounts/login/" class="btn-nav" hx-boost="false">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main style="padding-top: 60px;">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>

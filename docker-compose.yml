# ============================================
# üòà DAEMON-ONE Infrastructure
# ============================================
# Ports: 2020-2030 range
# - Django: 2020 (not in docker, runs locally)
# - PostgreSQL: 2021
# - Redis: 2022
# ============================================

services:
  # --- üêò PostgreSQL with pgvector ---
  postgres:
    image: pgvector/pgvector:pg17
    container_name: daemon_one_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-daemon_one_db}
      POSTGRES_USER: ${POSTGRES_USER:-daemon_one_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daemon_one_password}
    ports:
      - "${POSTGRES_PORT:-2021}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-daemon_one_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- üî¥ Redis ---
  redis:
    image: redis:alpine
    container_name: daemon_one_redis
    ports:
      - "${REDIS_PORT:-2022}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  redis_data:
